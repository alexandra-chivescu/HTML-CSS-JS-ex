<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post"></form>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your name">
        <br>

        <label for="last_name">Last name: </label>
        <input type="text" name="last_name" id="last_name">
        <br>

        <input type="radio" name="account_type" id="free">
        <label for="free">Free</label>
        <br>
        <input type="radio" name="account_type" id="business">
        <label for="business">Business</label>
        <br>
        <input type="radio" name="account_type" id="Student">
        <label for="student">Student</label>
        <br>
        <br>

        <input type="checkbox" name="" id="work_from_home">
        <label for="work_from_home">Work from home</label>
        <br>
        <br>

        <label for="country">Select your country: </label>
        <select name="country" id="country">
            <option value="ro">Romania</option>
            <option value="us">United States</option>
            <option value="fr">France</option>
            <option value="ru">Russia</option>
            <option value="cn">China</option>
        </select>

        <br>
        <br>
        <label for="start_date">Start date: </label>
        <input type="date" name="start_date" id="start_date">
        <br>
        <br>
        <label for="end_date">End date: </label>
        <input type="date" name="end_date" id="end_date">
        <br>
        <br>
        <input type="range" name="" id="">
        <label for="comments">Leave your comments(optional): </label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <br>
        <input type="submit" value="Send">

</body>
</html>
